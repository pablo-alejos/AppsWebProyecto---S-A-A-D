<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>S A A D</title>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body class="w3-sand  w3-large">
  <!-- Links (sit on top) -->
  <div class="w3-top sticky-top mb-5">
    <div class="w3-row w3-padding w3-black">
      <div class="w3-col s2">
        <a href="/" class="w3-button w3-block w3-black">Ver los animales</a>
      </div>
      <div class="w3-col s2">
        <a href="/stores" class="w3-button w3-block w3-black">Puntos de venta</a>
      </div>
      <div class="w3-col s2">
        <a href="/register" class="w3-button w3-block w3-black">Registrarse</a>
      </div>
      <div class="w3-col s2">
        <a href="/login" class="w3-button w3-block w3-black">Iniciar sesion</a>
      </div>
      <div class="w3-col s2">
        <a href="/control" class="w3-button w3-block w3-black">Staff</a>
      </div>
      <form class="w3-col s2" th:action="@{/logout}" method="POST">
        <input class="w3-button w3-block w3-black" type="submit" value="Cerrar sesion">
      </form>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row mt-3 align-items-center justify-content-center container-fluid" id="row-two">
      <div class="card col-4 shadow-lg rounded">
        <div class="card-body list-group list-group-flush">
          <div class="list-group-item">
            <h5>Formulario de animal</h5>
          </div>
          <div class="list-group-item">
            <form action="#" th:action="@{/animal/saveAnimal}" th:object="${animal}" method="post"
              enctype="multipart/form-data">

              <input type="hidden" id="id" th:field="*{id}">

              <div class="form-group container">
                <div class="row col-12">
                  <label>Tipo</label>
                  <select class="custom-control custom-select custom-select-sm" th:field=*{type} name="type" type="text"
                    placeholder="type">
                    <option value="" disabled selected>Choose type</option>
                    <option value="cat">cat</option>
                    <option value="dog">dog</option>
                    <option value="bunny">bunny</option>
                    <option value="rat">rat</option>
                  </select>
                </div>
              </div>

              <div class="form-group container">
                <div class="row col-12">
                  <label>Raza</label>
                  <input class="form-control form-control-sm" th:field=*{race} name="race" type="text"
                    placeholder="race">
                </div>
              </div>

              <div class="form-group container">
                <div class="row col-12">
                  <label>Pelaje</label>
                  <input class="form-control form-control-sm" th:field=*{fur} name="fur" type="text" placeholder="fur">
                </div>
              </div>

              <div class="form-group container">
                <div class="row col-12">
                  <label>Fecha en que fue adoptado</label>
                  <input class="form-control form-control-sm" th:field=*{date} name="date" type="date"
                    placeholder="date">
                </div>
              </div>

              <div class="form-group container">
                <div class="row col-12">
                  <label> ¿Esta vacunado? </label>
                  <input class="form-control form-control-sm " th:field=*{vaccinated} name="vaccinated" type="checkbox"
                    placeholder="vaccinated">
                </div>
              </div>

              <div class="form-group container">
                <div class="row col-12">
                  <label> ¿Esta adoptado? </label>
                  <input class="form-control form-control-sm" th:field=*{adopted} name="adopted" type="checkbox"
                    placeholder="adopted">
                </div>
              </div>

              <div class="form-group container">
                <div class="row col-12">
                  <label> Nombre de la persona que lo adopto </label>
                  <input class="form-control form-control-sm" th:field=*{responsable} name="responsable" type="text"
                    placeholder="responsable full name">
                </div>
              </div>

              <div class="form-group container">
                <div class="row col-12">
                  <label>De que color es el animal</label>
                  <input id="primary_color" th:field=*{color} name="color" type="color" placeholder="color">
                  <span class="container" id="color_val"></span>
                </div>
                <br>
                <div class="form-group">
                  <label>Ingrese una imagen formato png</label>
                  <input class="form-control-file" id="img" th:field=*{img} name="img" type="file">
                </div>

              </div>

              <div class="form-group row container justify-content-center">
                <button class="btn btn-success mr-1" type="submit"> Send </button>
                <a class="btn btn-danger ml-1" href="/control"> Cancelar </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
