<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Inicio de sesion</title>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body class="w3-sand  w3-large">
    <!-- Links (sit on top) -->
    <div class="w3-top sticky-top mb-5">
        <div class="w3-row w3-padding w3-black">
            <div class="w3-col s6">
                <a href="/register" class="w3-button w3-block w3-black">Registrarse</a>
            </div>
            <div class="w3-col s6">
                <a href="/login" class="w3-button w3-block w3-black">Entrar como usuario</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-3 align-items-center justify-content-center">
            <div class="card col-4 shadow-lg rounded">
                <div class="card-body list-group list-group-flush">
                    <div class="list-group-item">
                        <h2 class="align-items-center">Iniciar sesion de administrador</h2>
                    </div>
                    <div class="list-group-item">
                        <div class="card-body">
                            <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>
                            <form  th:action="@{/auth}" method="POST">
                                <div class="form-group row container">
                                    <label> Nombre de usuario: </label>
                                    <input class="col-12 form-control form-control-sm" type="text" id="username"
                                        name="userName" />
                                </div>
                                <div class="form-group row container">
                                    <label> Password: </label>
                                    <input class="col-12 form-control form-control-sm" id="password" type="password"
                                        name="password" />
                                </div>
                                <div class="form-group ml-auto ">
                                    <input class="btn btn-success" type="submit" value="Iniciar sesion" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="jwt.js"></script>
</body>
</html>
