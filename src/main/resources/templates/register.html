<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Registro</title>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body class="w3-sand  w3-large">
     <!-- Links (sit on top) -->
     <div class="w3-top sticky-top mb-5">
        <div class="w3-row w3-padding w3-black">
            <div class="w3-col s6">
                <a href="/login" class="w3-button w3-block w3-black">Entrar como usuario</a>
            </div>
            <div class="w3-col s6">
                <a href="/auth" class="w3-button w3-block w3-black">Entrar como staff</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-3 align-items-center justify-content-center">
            <div class="card col-4 shadow-lg rounded">
                <div class="card-body list-group list-group-flush">
                    <div class="list-group-item">
                        <h2 class="align-items-center">Registrarse</h2>
                    </div>
                    <div class="list-group-item">
                        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
                            <div class="form-group container">
                                <div class="row col-12">
                                    <label>Nombre de usuario</label>
                                    <input class="form-control form-control-sm" th:field=*{userName} name="username"
                                        type="text" placeholder="Nombre de usuario">
                                </div>
                            </div>
                            <div class="form-group container">
                                <div class="row col-12">
                                    <label>Contraseña</label>
                                    <input class="form-control form-control-sm" th:field=*{password} name="password"
                                        type="password" placeholder="Inserte su contraseña">
                                </div>
                            </div>
                            <div class="form-group row container justify-content-center">
                                <button class="btn btn-success mr-1" type="submit"> Guardar </button>
                                <a class="btn btn-danger ml-1" href="/"> Cancelar </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

        <script src="jwt.js">    </script>
</body>

</html>
